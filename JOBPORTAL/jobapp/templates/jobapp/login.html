<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #header
        {
        text-align: left;
        color: white;
        height: 50px;;
        width: 100;
        background-color:black;
        padding: 8px 8px;
        }
        #middlepart1
        {
            background-image:url("/static/image/login.jpg") ;
            
            margin-right: 100px;
            
            margin-right: 70px;
            text-align:top;
            
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
        <div id="header">
                <a href="dash"><font color="white" font size="3">HOME</a></font>            
                <a href="registration"><font color="white" font size="4">Register</font></a><nav>
        </div>

<center>
        <div id="middlepart1" >
                <font color="white" font size="5">Candidate Login From Here  </font>

                {% csrf_token %}
        <font color="black" font size="5">
                 <pre>
           Email:<input type="email" name="email" placeholder="enter email" value="{{ucookie}}" required/><br>

                <input type="checkbox" name="chk" value="rem"{% if ucookie %} checked {% endif %}/>Remember Me<br>
                <input type="submit"name="btnsubmit" value="continue"/>
                </pre>
        </font>
                </form>
                {{msg}}
        </div>
</center>

</html>
