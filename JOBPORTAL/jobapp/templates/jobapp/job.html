<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #header
        {
           text-align: left;
           color: white;
           height:pink;
           width:100%;
           background-color:black;
           
        }
        </style>
</head>
<body>
    <div id="header">
        <a href="Logout"><font color="white" font size="5">Logout</font></a>
        <a href="cds"><font color="yellow" font size="4">check candidate data</font></a>
        <a href="show"><font color="white" font size="4">check Resume</font></a>
        </div>
        <center> <table border="1">
            <tr>
                <th>jobtitle</th><th>jobdiscription</th><th>experience</th><th>technology</th><th>postdate</th>
                <th>duedate</th>
            </tr>
            {% for d1 in res %}
                <tr>
                <td>{{d1.jobtitle}}</td><td>{{d1.jobdiscription}}</td><td>{{d1.experience}}</td><td>{{d1.technology}}</td>
                <td>{{d1.postdate}}</td><td colspan="2">{{d1.duedate}}</td>
                <td><a href="Candidate?q={{d1.id}}">Apply</a></td>
                </tr>
            {% endfor %}
        </center >
</body>
</html>
